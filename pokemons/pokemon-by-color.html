<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon list prema boji</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body id="pokemon-color">
    <h1>Pokemon list prema boji</h1>
    <div><a href="../index.html">Vrati se na početnu stranicu</a></div>
    <label for="selectList">Odaberi boju za listu pokemona</label>
    <select name="selectList" id="selectList" onChange="selectOption(this)"></select>
    <select name="listLimit" id="listLimit" onChange="selectLimit(this)"></select>
    <script id="listLimit-template" type="text/x-handlebars-template">
            {{#each limit}}
            <option value="{{ this }}">{{ this }}</option>
            {{/each}}
    </script>
    <div id="pokemon-list"></div>
    <script id="pokemon-template" type="text/x-handlebars-template">
        <ol>
            {{#each pokemon_species}} 
            <li>Ime pokemona je <strong>{{ this.name }}</strong>, više informacija o ovom pokemonu se može naći na <a href="{{ this.url }}" target="_blank">{{ this.url }}</a></li>
            {{/each}}
        </ol>
    </script>
    <script src="../scripts/script.js"></script>
</body>
</html>
