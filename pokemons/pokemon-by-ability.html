<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon list prema abilitijima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body id="ability">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Pokemon index
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./pokemon-by-color.html">Boja</a></li>
                    <li><a class="dropdown-item" href="./pokemon-by-habitat.html">Stanište</a></li>
                    <li><a class="dropdown-item" href="./pokemon-by-ability.html">Abiltijima</a></li>
                    <li><a class="dropdown-item" href="./pokemon-by-egg-group.html">Grupi jaja</a></li>
                    <li><a class="dropdown-item" href="./pokemon-by-growth-rate.html">Stopi rasta</a></li>
                    <li><a class="dropdown-item" href="./pokemon-by-shape.html">Obliku</a></li>
                  </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <h1>Pokemon list prema abilitijima</h1>
    <div><a href="../index.html">Vrati se na početnu stranicu</a></div>
    <label for="selectList">Odaberi boju za listu pokemona</label>
    <select name="selectList" id="selectList" onChange="selectOption(this)"></select>
    <select name="listLimit" id="listLimit" onChange="selectLimit(this)"></select>
    <script id="listLimit-template" type="text/x-handlebars-template">
        {{#each limit}}
        <option value="{{ this }}">{{ this }}</option>
        {{/each}}
    </script>
    <div id="pokemon-list"></div>
    <script id="pokemonList-template" type="text/x-handlebars-template">
        <ol class="list-group list-group-numbered">
            {{#each pokemon}} 
            <li class="list-group-item">Ime pokemona je <strong><a class="pokemon-link" href="{{ this.url }}" target="_blank">{{ this.name }}</a></strong></li>
            {{/each}}
        </ol>
    </script>
    <script src="../scripts/script.js"></script>
</body>
</html>
